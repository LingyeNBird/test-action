name: PR标题校验

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, edited, reopened]

jobs:
  validate-pr-title:
    name: 校验PR标题
    runs-on: ubuntu-latest
    steps:
      - name: 使用Python校验PR标题
        id: validate
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          set +e
          LOG_FILE="$(mktemp)"

          python3 - <<'PY' 2>&1 | tee "$LOG_FILE"
          import os
          import re
          import sys

          def fail(message: str, detail: str | None = None) -> None:
              print(f"::error title=PR 标题校验失败::{message}")
              if detail:
                  print(detail)
              sys.exit(1)

          title = (os.getenv("PR_TITLE") or "").strip()
          allowed_types = {
              "build", "chore", "ci", "docs", "feat", "fix",
              "perf", "refactor", "revert", "style", "test", "types"
          }

          match = re.match(r"^([a-z]+)(?:\(([^)]+)\))?:(\s+)(.+)$", title)
          if not match:
              fail(
                  "PR 标题格式错误，应为: type(scope): subject 或 type: subject",
                  f"例如: feat(api): add login endpoint\n当前标题: {title}",
              )

          pr_type, scope, spaces_after_colon, subject = match.groups()

          if pr_type not in allowed_types:
              fail(
                  f'不支持的 type: "{pr_type}"',
                  "允许的 type: " + ", ".join(sorted(allowed_types)),
              )

          if spaces_after_colon != " ":
              fail(
                  "格式错误: 冒号后必须有且仅有 1 个空格。",
                  f"正确示例: feat(api): add login endpoint\n当前标题: {title}",
              )

          if scope and not re.fullmatch(r"[A-Za-z0-9._/-]+", scope):
              fail(
                  f'scope 不合法: "{scope}"',
                  "scope 仅允许英文、数字、点(.)、下划线(_) 、斜杠(/) 、中划线(-)",
              )

          if not subject.strip():
              fail("subject 不能为空")

          print(f"PR title OK -> type={pr_type}, scope={scope or '-'}, subject={subject}")
          PY

          STATUS=${PIPESTATUS[0]}
          {
            echo "status=${STATUS}"
            echo "error<<EOF"
            cat "$LOG_FILE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          exit 0

      - name: 在PR中展示失败原因
        if: steps.validate.outputs.status != '0'
        uses: actions/github-script@v7
        env:
          ERROR_MESSAGE: ${{ steps.validate.outputs.error }}
        with:
          script: |
            const marker = '<!-- pr-title-check-error -->';
            const title = '### ❌ PR 标题校验失败';
            const errorText = (process.env.ERROR_MESSAGE || 'unknown error').trim();
            const body = `${marker}\n${title}\n\n\`\`\`text\n${errorText}\n\`\`\``;

            const issue_number = context.payload.pull_request.number;
            const { owner, repo } = context.repo;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) =>
              c.user?.type === 'Bot' && c.body?.includes(marker)
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }

      - name: 校验失败时终止任务
        if: steps.validate.outputs.status != '0'
        run: exit 1
